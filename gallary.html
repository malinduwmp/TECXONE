    }

    /* Gallery section */
    .gallery_section {
      padding: 60px 0;
    }

    .gallery_container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery_item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery_item:hover {
      transform: scale(1.05);
    }

    .gallery_item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
